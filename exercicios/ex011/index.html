<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imagem dinâmica</title>
</head>
<body>
    <h1>Imgem dinâmica</h1>
    <p>tente abrir esse site em varios dispositivos diferentes oi simplismente aulmente o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="image m flexivel">

        <h1>Reproduzindo áudio</h1>
        <p>Vamos aprender a reproduzir audio em html5</p>
        <!--<audio src="midia/happy-mistake.mp3"controls autoplay></audio>-->
        <!--MP3 WAV OGG-->
        <audio preload="metadata" autoplay controls loop>
            <source src="midia/guanacast-33.mp3" type="audio/mpeg">
            <source src="midia/guanacast-33.mp3" type="audio/ogg">
            <source src="midia/guanacast-33.mp3" type="audio/wav">
            <p>Infelizmente seu avegador não consegue reproduzir áudio.</p>
            <a href="midia/guanacast-33.mp3">click aqui para baixar o arquivo MP3</a>
        </audio>
    </picture>
</body>
</html>
