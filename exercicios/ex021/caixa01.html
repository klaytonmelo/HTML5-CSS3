    <title>Modelo de caixas</title>
    <style>
        h1 { /*Box level*/
            display: inline;
            background-color: lightgray;
            height: 300px;
            width: 300px;

            padding: 10px 10px;

            margin: 20px 20px 40px 20px;

            outline: 5px dashed blanchedalmond;

        }
        h1:hover {
            color: blue;
            height: 301px;
            width: 301px;

            padding-top: 10px;
            padding-right: 10px;
            padding-bottom: 10px;
            padding-left: 10px;

        }
        a {
            display: block;
            border-width: 5px;
            border-style: solid;
            border-color: red;

            padding-top: 10px;
            padding-right: 10px;
            padding-bottom: 10px;
            padding-left: 10px;
        }
    </style>
</head>
