<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vidios com HTML5</title>
</head>
<body>
    <H1>Insperindo vídeos hospedados localmente</H1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <video controls loop width="500" poster="imagens/limoes-capa.png">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/Meu-Video.m4v" type="video/mp4">
        <source src="midia/Meu-Video.webm" type="video/webm">
        <source src="midia/meu-video.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de videos.</p>
    </video>
    <h1>Inserindo videos do YouTube</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk?si=wJPcwGT9VHjXdGhw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <h1>inserindo videos do rimeo</h1>
    <iframe src="https://player.vimeo.com/video/201240576?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" width="500" height="281" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media; web-share" referrerpolicy="strict-origin-when-cross-origin" title="2016 Animation Reel"></iframe>
</body>
</html>
